<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/icon.png">
   
    <!-- Cascade Style Sheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">   

    <!-- Main Angular Files -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>

    <!-- Angular Config/Routes -->
    <script src="scripts/app.js"></script> 
    <script src="scripts/routes.js"></script> 

    <!-- Angular Directives -->   
    <script src="scripts/directives/fileModel.js"></script> 

    <!--Angular Controllers -->
    <script src="scripts/controllers/mainCtrl.js"></script> 
    <script src="scripts/controllers/usersCtrl.js"></script> 
    <script src="scripts/controllers/schoolCtrl.js"></script> 


    <!--Angular Services -->
    <script src="scripts/services/userServices.js"></script> 
    <script src="scripts/services/authServices.js"></script> 
    <script src="scripts/services/schoolServices.js"></script> 


    <title>Back to school</title>
</head>
<body ng-app="schoolApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="navbar-brand logo" ng-src="assets/images/logo.png">
          <a class="navbar-brand" href="#!/school" ng-show="main.isLoggedIn">School</a>
          <a class="navbar-brand" href="#!/administrators" ng-show="main.isLoggedIn && main.isAuthorized">Administrators</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="" ng-show="main.isLoggedIn">{{ main.userName }}</a></li>
            <li><a href="" ng-show="main.isLoggedIn">{{ main.permission }}</a></li>
            <li><img class="img-thumbnail img-user" ng-show="main.isLoggedIn" ng-src="./uploads/users/{{ main.image }}" /></li>
            <li><a href="" ng-show="main.isLoggedIn" ng-click="main.logout();">
                  <i class="glyphicon glyphicon-log-out"></i> 
                Log Out
                </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div ng-view></div>

    </div>

    <script src="assets/js/jquery-3.2.1.js"></script>
    <script src="assets/js/bootstrap.js"></script> 

</body>
</html>

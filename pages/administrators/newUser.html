<main class="container col-xs-12 col-sm-12 col-md-10 col-lg-10">
    
    <div class="panel panel-default">
        <div class="panel-heading">
        <h3><span class="glyphicon glyphicon-apple"></span> Add New User Details</h3>
        </div>
        <div class="panel-body">

            <!--THE FORM-->
            <form ng-submit="users.registerUser(newUser)"> 
                
            <!--A SUCCESS MESSAGE-->
            <div class="row show-hide-message" ng-show = "users.successMsg">
                <div class="alert alert-success">{{ users.successMsg }}</div>
            </div>

            <!--AN ERROR MESSAGE-->
            <div class="row show-hide-message" ng-show = "users.errorMsg">
                <div class="alert alert-danger">{{ users.errorMsg }}</div>
            </div>

            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" ng-model="users.newUser.name">
            </div>

            <div class="form-group">    
                <label>Role: </label>
                <select class="form-control" ng-model="users.newUser.permission">
                    <option value="owner" ng-disabled="main.isNotOwner">owner</option>
                    <option value="admin">admin</option>
                    <option value="sales">sales</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" name="phone" ng-model="users.newUser.phone">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" name="email" ng-model="users.newUser.email">
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" name="pwd" ng-model="users.newUser.pwd">
            </div> 

            <button type="submit" class="btn btn-md panel-btn">SAVE</button>
            <button type="button" class="btn btn-md panel-btn" ng-click="users.path_admins();">CLOSE</button>
            </form>	
        </div>
    </div>
</main>
